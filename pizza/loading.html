<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    img{
        width: 100%;
        height: 100vh;
    }
</style>
<body onload="loading()">
    <div id="image">
        <div>
            <img src="" >
        </div>
    </div>
</body>
<script>
    var i = 0;
    function loading(){
        var images = ["image/big_pizza.png","image/pizza/pizza1.png","image/pizza/pizza2.png","image/pizza/pizza3.png"]
        if(i<images.length-1){
            i+100;
        }else{
            i=0;
        }
        document.getElementById("image").style.left=i+"%";
        setTimeout(loading,2000);
    }
</script>
</html>
